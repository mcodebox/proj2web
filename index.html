<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coordinate Transformer</title>
  <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
  <link rel="stylesheet" href="css/bundle.min.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/mcodebox/CoordinateTransformer">Fork me on GitHub</a></span>
  <div id="contentDiv">
    <div id="exampleDiv">
      <h1>Coordinate Transformer</h1>
      <div id="descriptionDiv">
      Enter your coordinates in the following format (latitude, longitude):<br>
      &nbsp; &#8226; for WGS84 / EPSG:4326 &#8594; <span class="coordSpan"><strong>51.092151, 10.298398</strong></span><br>
      &nbsp; &#8226; for Web Mercator / EPSG:3857 &#8594; <span class="coordSpan"><strong>5687552.232853043, 1152635.5714738932</strong></span><br><hr>
      <div>
    </div>

    <div id="inputDiv">
      WGS84: <input id="wgsInput" type="text" placeholder="51.092151, 10.298398" onClick="this.select();"> to Web Mercator
      <input type="button" onclick="fromWGS()" value="Transform &#8594;">
      <br>
      <br>
      Web Mercator: <input id="wmInput" type="text" placeholder="5687552.232853043, 1152635.5714738932" onClick="this.select();"> to WGS84
      <input type="button" onclick="fromWM()" value="Transform &#8594;">
    </div>

    <div id="outputDiv">

    </div>
  </div>
  <script src="js/bundle.min.js" charset="utf-8"></script>
  <script src="js/main.min.js" charset="utf-8"></script>
</body>

</html>
